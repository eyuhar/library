<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <div class="overlay"></div>
        <div class="addBook">
            +
        </div>
    </main>
    <div class="addBookForm">
        <h3>Add new Book</h3>
        <br>
        <form>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="number" name="numberOfPages" id="numberOfPages" placeholder="Pages" min="0" max="10000" required>
            <div>
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" name="isRead" id="isRead">
            </div>
            <button id="addNewBook">Add</button>
        </form>
    </div>
</body>
</html>
